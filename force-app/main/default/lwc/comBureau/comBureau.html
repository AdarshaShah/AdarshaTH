    <div class="slds-form-element slds-m-around_medium">
      <label class="slds-form-element__label" for="combobox-id-1"
        >Evaluation</label
      >
      <div class="slds-form-element__control">
        <div class="slds-combobox_container">
          <div
            class={evalClass}
            aria-expanded="evalClicked"
            aria-haspopup="listbox"
            role="combobox"
          >
            <div
              class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
              role="none"
            >
              <input
                type="text"
                class="slds-input slds-combobox__input"
                id="combobox-id-1"
                aria-controls="listbox-id-1"
                role="textbox"
                placeholder="Select an Option"
                onclick={handlecomboboxClick}
              />

              <span
                class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right"
              >
                <span
                  class="slds-icon_container slds-icon-utility-anchor slds-current-color"
                >
                  <svg
                    class="slds-icon slds-icon_small"
                    aria-hidden="true"
                    version="1.1"
                    baseProfile="full"
                    width="300"
                    height="100"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <text
                      x="9"
                      y="14"
                      font-size="16"
                      text-anchor="middle"
                      fill="dark-grey"
                    >
                      ⮟
                    </text>
                  </svg>
                </span>
              </span>
            </div>
            <div
              id="listbox-id-1"
              class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
              role="listbox"
            >
              <ul
                class="slds-listbox slds-listbox_vertical"
                role="presentation"
              >
                <li
                  role="presentation"
                  class="slds-listbox__item slds-border_bottom"
                >
                  <div
                    id="option1"
                    class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                    role="option"
                  >
                    <span class="slds-media__figure slds-listbox__option-icon">
                      <span
                        class="slds-icon_container slds-icon-utility-anchor slds-current-color"
                      >
                        <svg
                          class="slds-icon slds-icon_small"
                          aria-hidden="true"
                          version="1.1"
                          baseProfile="full"
                          width="300"
                          height="300"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <circle cx="9" cy="9" r="9" fill="green"></circle>
                          <text
                            x="9"
                            y="14"
                            font-size="12"
                            text-anchor="middle"
                            fill="white"
                          >
                            ✔
                          </text>
                        </svg>
                      </span>
                    </span>
                    <span class="slds-media__body">
                      <span class="slds-truncate" title="Accounts">
                        <b>Good to procede</b></span
                      >
                    </span>
                  </div>
                </li>
                <li
                  role="presentation"
                  class="slds-listbox__item slds-border_bottom"
                >
                  <div
                    id="option8"
                    class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                    role="option"
                  >
                    <span class="slds-media__figure slds-listbox__option-icon">
                      <span
                        class="slds-icon_container slds-icon-utility-anchor slds-current-color"
                      >
                        <svg
                          class="slds-icon slds-icon_small"
                          aria-hidden="true"
                          version="1.1"
                          baseProfile="full"
                          width="300"
                          height="300"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <circle cx="9" cy="9" r="9" fill="orange"></circle>
                          <text
                            x="9"
                            y="14"
                            font-size="14"
                            text-anchor="middle"
                            fill="white"
                          >
                            !
                          </text>
                        </svg>
                      </span>
                    </span>
                    <span class="slds-media__body">
                      <span class="slds-truncate" title="Groups"
                        ><b>Need attention</b></span
                      >
                    </span>
                  </div>
                </li>
                <li role="presentation" class="slds-listbox__item">
                  <div
                    id="option3"
                    class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                    role="option"
                  >
                    <span class="slds-media__figure slds-listbox__option-icon">
                      <span
                        class="slds-icon_container slds-icon-utility-anchor slds-current-color"
                      >
                        <svg
                          class="slds-icon slds-icon_small"
                          aria-hidden="true"
                          version="1.1"
                          baseProfile="full"
                          width="300"
                          height="300"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <circle cx="9" cy="9" r="9" fill="red"></circle>
                          <text
                            x="9"
                            y="13"
                            font-size="14"
                            text-anchor="middle"
                            fill="white"
                          >
                            x
                          </text>
                        </svg>
                      </span>
                    </span>
                    <span class="slds-media__body">
                      <span
                        class="slds-truncate"
                        title="Alexandria Textiles Corp of America"
                      >
                        <b>Have issues to procede</b></span
                      >
                    </span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <lightning-card class="slds-m-around_medium">
      <div class="slds-card slds-grid slds-gutters slds-m-around_high">
        <div class="slds-size_1-of-2">
          <p>
            How many years of experience on average does the core management
            team (i.e., key decision- makers) have in the company's primary line
            of business?
          </p>
        </div>
        <div class="slds-size_1-of-2">
          <fieldset class="slds-form-element">
            <div class="slds-grid slds-form-element__control">
              <span class="slds-radio slds-col">
                <input
                  type="radio"
                  id="0-2years"
                  value="0-2 years"
                  name="yearsOfExperience"
                  disabled=""
                />
                <label class="slds-radio__label" for="02years">
                  <span class="slds-radio_faux"></span>
                  <span class="slds-form-element__label">0-2 years</span>
                </label>
              </span>
              <span class="slds-radio slds-col">
                <input
                  type="radio"
                  id="2-5years"
                  value="2-5 years"
                  name="yearsOfExperience"
                  disabled=""
                />
                <label class="slds-radio__label" for="2-5years">
                  <span class="slds-radio_faux"></span>
                  <span class="slds-form-element__label">2-5 years</span>
                </label>
              </span>
              <span class="slds-radio slds-col">
                <input
                  type="radio"
                  id="5-10years"
                  value="5-10years"
                  name="yearsOfExperience"
                  disabled=""
                />
                <label class="slds-radio__label" for="5-10 years">
                  <span class="slds-radio_faux"></span>
                  <span class="slds-form-element__label">5-10 years</span>
                </label>
              </span>
              <span class="slds-radio slds-col">
                <input
                  type="radio"
                  id="10+years"
                  value="10+ years"
                  name="yearsOfExperience"
                  disabled=""
                />
                <label class="slds-radio__label" for="10+years">
                  <span class="slds-radio_faux"></span>
                  <span class="slds-form-element__label">10+ years</span>
                </label>
              </span>
            </div>
          </fieldset>
        </div>
      </div>
    </lightning-card>
    <lightning-card class="slds-m-around_medium">
      <div class="slds-card slds-grid slds-gutters slds-m-around_medium">
        <div class="slds-size_1-of-2">
          <p>
            Social impact of the Industry (plastic, tobacco)
          </p>
        </div>
        <lightning-radio-group name="radioGroup"
                          label="Radio Group"
                          options={options}
                          value={value}
                          type="radio"
                          class="customRadioCls"></lightning-radio-group>
                          
                          
      </div>
    </lightning-card>
    <lightning-card>
<lightning-radio-group name="radioGroup"
                          label="Radio Group"
                          options={options}
                          value={value}
                          type="radio"></lightning-radio-group>
    </lightning-card>
  </div>
</template>
